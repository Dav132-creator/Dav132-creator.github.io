<!DOCTYPE html>
<html lang="es">
<head>
    <title>Unidad 3 | Actividad 05</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta charset="utf-8">
    <meta name="Autor" content="Rubén Cárdenas Sánchez">
    <meta name="Descripción" content="Formulario">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <script>
        function revisaDatos(event) {
            event.preventDefault(); // Evita que el formulario se envíe

            let varCadena = "Resumen del formulario:\\n";
            let varForm = document.forms["frmRegistro"];
            let varNombre = varForm.elements["txtNombre"]; varCadena += "\\n - Nombre de usuario: " + varNombre.value;
            let varClave = varForm.elements["pasClave"]; varCadena += "\\n - Contraseña: " + varClave.value;
            let varTelefono = varForm.elements["txtTelefono"]; varCadena += "\\n - Teléfono: 52 " + varTelefono.value;
            let varCorreo = varForm.elements["txtCorreo"]; varCadena += "\\n - Correo: " + varCorreo.value + "@upslp.edu.mx";
            let varMensaje = varForm.elements["txtMensaje"]; varCadena += "\\n - Mensaje: " + varMensaje.value;

            alert(varCadena);
        }
    </script>
</head>
<body>
    <h1>Unidad 3 | Actividad 05 :: Tema (Formulario)</h1>
    <form onsubmit="revisaDatos(event)" class="form-horizontal" name="frmRegistro" action="#" method="post">
        <fieldset>
            <legend>Registro de Usuario</legend>
            <div class="form-group">
                <label class="col-md-4 control-label" for="txtNombre">Nombre de usuario</label>
                <div class="col-md-6">
                    <input id="txtNombre" name="txtNombre" type="text" placeholder="José Díaz García" class="form-control input-md" required>
                    <span class="help-block">Escribe tu nombre completo</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="pasClave">Contraseña</label>
                <div class="col-md-6">
                    <input id="pasClave" name="pasClave" type="password" placeholder="" class="form-control input-md" required>
                    <span class="help-block">Debe tener al menos 8 símbolos (únicamente letras y dígitos)</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="txtTelefono">Teléfono</label>
                <div class="col-md-6">
                    <input id="txtTelefono" name="txtTelefono" type="text" placeholder="4441234567" class="form-control input-md" required>
                    <span class="help-block">Escribe tu número de teléfono</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="txtCorreo">Correo</label>
                <div class="col-md-6">
                    <input id="txtCorreo" name="txtCorreo" type="text" placeholder="nombre.apellido" class="form-control input-md" required>
                    <span class="help-block">Escribe tu correo institucional</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="txtMensaje">Mensaje</label>
                <div class="col-md-4">
                    <textarea class="form-control" id="txtMensaje" name="txtMensaje"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-8 col-md-offset-4">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </fieldset>
    </form>
</body>
</html>
