<!DOCTYPE html>
<html lang="es">
<head>
    <title>Unidad 03 | Actividad No. 07</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta charset="utf-8">
    <meta name="Autor" content="David Isai Morales Cruz 186849">
    <meta name="Fecha" content="Martes 13 de Mayo de 2025">
    <meta name="Resumen" content="JavaScript">
    <script src="Actividad_07.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let colorInput = document.getElementById("varColor");
            let botonEnviar = document.getElementById("botonEnviar");

            // Evento para cambiar el color del botón
            colorInput.addEventListener("input", function() {
                botonEnviar.style.backgroundColor = colorInput.value;
            });
        });
    </script>
</head>
<body>
    <h1>Unidad 03 | Actividad 07 | Tema: JavaScript</h1>
    <form onsubmit="return funcionProcesar()" class="form-horizontal" name="frmControles" action="#" method="post">
    <fieldset>

        <legend>Form Name</legend>

        <!-- Radios -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="radioOpciones">Elegir el tamaño</label>
            <div class="col-md-4">
                <div class="radio">
                    <label><input type="radio" name="radioOpciones" value="99" checked> Combo Pequeño</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="radioOpciones" value="129"> Combo Intermedio</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="radioOpciones" value="159"> Combo Grande</label>
                </div>
            </div>
        </div>

        <!-- Checkboxes -->
        <div class="form-group">
            <label class="col-md-4 control-label">Elegir Complementos</label>
            <div class="col-md-4">
                <div class="checkbox"><label><input type="checkbox" name="checkOpciones" id="checkOpciones-0" value="1"> Queso</label></div>
                <div class="checkbox"><label><input type="checkbox" name="checkOpciones" id="checkOpciones-1" value="2"> Jamón</label></div>
                <div class="checkbox"><label><input type="checkbox" name="checkOpciones" id="checkOpciones-2" value="3"> Tocino</label></div>
                <div class="checkbox"><label><input type="checkbox" name="checkOpciones" id="checkOpciones-3" value="4"> Champiñón</label></div>
                <div class="checkbox"><label><input type="checkbox" name="checkOpciones" id="checkOpciones-4" value="5"> Pepperoni</label></div>
            </div>
        </div>

        <!-- Select básico -->
        <div class="form-group">
            <label class="col-md-4 control-label">Elige complemento</label>
            <div class="col-md-5">
                <select name="selectBasic" class="form-control">
                    <option value="0">Ninguno</option>
                    <option value="1">Papas</option>
                    <option value="2">Brownies</option>
                    <option value="3">Refresco</option>
                </select>
            </div>
        </div>

        <!-- Select múltiple -->
        <div class="form-group">
            <label class="col-md-4 control-label">Elige otras opciones</label>
            <div class="col-md-5">
                <select name="selectmultiple" class="form-control" multiple>
                    <option value="1">Mayonesa</option>
                    <option value="2">Cátsup</option>
                    <option value="3">Mostaza</option>
                    <option value="4">Ranch</option>
                    <option value="5">Pepinillos</option>
                    <option value="6">Jalapeños</option>
                </select>
            </div>
        </div>

        <!-- Otros controles -->
        <div class="form-group">
            <div class="col-md-8">
                <label>Archivos</label> <input type="file" id="varFile"><br>
                <label>Color del botón</label> <input type="color" id="varColor"><br>
                <label>Fecha</label> <input type="date" id="varDate"><br>
                <label>Tiempo</label> <input type="time" id="varTime"><br>
                <label>Semana</label> <input type="week" id="varWeek"><br>
                <label>Mes</label> <input type="month" id="varMonth"><br>
                <label>Números</label> <input type="number" id="varNumber" min="0" max="100" step="10" value="50"><br>
                <label>Rango</label> <input type="range" id="varRange" min="0" max="100" step="1" value="50"><br>
            </div>
        </div>

        <!-- Botones con cambio de color -->
        <div class="form-group">
            <div class="col-md-8">
                <input type="submit" id="botonEnviar" class="btn btn-primary" value="Enviar">
                <input type="reset" id="botonBorrar" class="btn btn-info" value="Borrar">
            </div>
        </div>

    </fieldset>
    </form>
</body>
</html>
